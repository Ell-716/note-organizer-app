<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- Header -->
    <header class="app-header">
      <h1>Notes</h1>
      <span class="header-meta" id="headerDate"></span>
    </header>

    <!-- Notes list -->
    <div class="notes-wrapper">
      <div id="notes" class="notes"></div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <span class="footer-count" id="footerCount"></span>
      <button id="addBtn" class="add-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
        </svg>
        New note
      </button>
    </footer>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">New Note</h2>
        <button class="modal-close" id="cancelNote" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="field">
        <label for="noteTitle">Title</label>
        <input id="noteTitle" type="text" placeholder="Give your note a title..." />
      </div>

      <div class="field">
        <label for="noteBody">Content</label>
        <textarea id="noteBody" placeholder="Write something..."></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn-cancel" id="cancelNote2">Cancel</button>
        <button class="btn-save" id="saveNote">Save note</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
